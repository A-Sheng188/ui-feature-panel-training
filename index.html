    <script>
        // æ¼”ç¤ºæ•°æ®
        const demoItems = [
  {

    "description": "ç®¡ç†ç³»ç»Ÿçš„ç”¨æˆ·ä¿¡æ¯ï¼ŒåŒ…æ‹¬æ·»åŠ ã€åˆ é™¤ã€ä¿®æ”¹ç”¨æˆ·",

    "status": "active"
  },
  {

    "description": "æä¾›æ•°æ®ç»Ÿè®¡å’Œåˆ†æåŠŸèƒ½ï¼Œæ”¯æŒå›¾è¡¨å±•ç¤º",

  },
  {

    "description": "è®°å½•ç³»ç»Ÿæ“ä½œæ—¥å¿—ï¼Œæ”¯æŒæ—¥å¿—æŸ¥è¯¢å’Œå¯¼å‡º",

];
        
        // å½“å‰çŠ¶æ€
        let currentState = 'loading'; // loading, error, empty, normal
        let currentQuery = '';
        let currentFilter = 'all';
        let currentSelectedItem = null;
        
        // DOMå…ƒç´ 
        const cardsContainer = document.getElementById('cardsContainer');
        const searchInput = document.getElementById('searchInput');
        const statusSelect = document.getElementById('statusSelect');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const emptyState = document.getElementById('emptyState');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerContent = document.getElementById('drawerContent');
        
        // åˆå§‹åŒ–
        function init() {
            // æ¨¡æ‹Ÿæ•°æ®åŠ è½½
            setTimeout(() => {
                loadData();
            }, 1000);
            
            // ç»‘å®šäº‹ä»¶
            searchInput.addEventListener('input', function(e) {
                currentQuery = e.target.value.toLowerCase();
                renderCards();
            });
            
            statusSelect.addEventListener('change', function(e) {
                currentFilter = e.target.value;
                renderCards();
            });
            
            drawerOverlay.addEventListener('click', closeDrawer);
        }
        
        // åŠ è½½æ•°æ®
        function loadData() {
            setState('loading');
            
            setTimeout(() => {
                if (demoItems && demoItems.length > 0) {
                    setState('normal');
                    renderCards();
                } else {
                    setState('empty');
                }
            }, 800);
        }
        
        // è®¾ç½®çŠ¶æ€
        function setState(state) {
            currentState = state;
            
            // éšè—æ‰€æœ‰çŠ¶æ€
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'none';
            cardsContainer.style.display = 'none';
            
            // æ˜¾ç¤ºå½“å‰çŠ¶æ€
            switch(state) {
                case 'loading':
                    loadingState.style.display = 'flex';
                    break;
                case 'error':
                    errorState.style.display = 'flex';
                    break;
                case 'empty':
                    emptyState.style.display = 'flex';
                    break;
                case 'normal':
                    cardsContainer.style.display = 'grid';
                    break;
            }
        }
        
        // æ¸²æŸ“å¡ç‰‡
        function renderCards() {
            if (currentState !== 'normal') return;
            
            let filteredItems = demoItems.filter(item => {
                // å…³é”®è¯ç­›é€‰
                const matchesQuery = !currentQuery || 
                    item.title.toLowerCase().includes(currentQuery) ||
                    (item.description && item.description.toLowerCase().includes(currentQuery));
                
                // çŠ¶æ€ç­›é€‰
                const matchesFilter = currentFilter === 'all' || item.status === currentFilter;
                
                return matchesQuery && matchesFilter;
            });
            
            if (filteredItems.length === 0) {
                setState('empty');
                return;
            }
            
            cardsContainer.innerHTML = filteredItems.map(item => `
                <div class="card ${item.status}" onclick="openDrawer(${item.id})">
                    <div class="card-title">${item.title}</div>
                    ${item.description ? `<div class="card-description">${item.description}</div>` : ''}
                    <div class="card-status status-${item.status}">
                        ${item.status === 'active' ? 'æ´»è·ƒ' : 'ç¦ç”¨'}
                    </div>
                </div>
            `).join('');
        }
        
        // æ‰“å¼€Drawer
        function openDrawer(itemId) {
            const item = demoItems.find(i => i.id === itemId);
            if (!item) return;
            
            currentSelectedItem = item;
            
            // æ›´æ–°Drawerå†…å®¹
            drawerContent.innerHTML = `
                <div class="drawer-item">

                ${item.description ? `

                    <span class="drawer-label">æè¿°:</span>
                    <span class="drawer-value">${item.description}</span>
                </div>
                ` : ''}
                <div class="drawer-item">

                    <span class="drawer-value">${item.status === 'active' ? 'æ´»è·ƒ' : 'ç¦ç”¨'}</span>
                </div>
                <div class="drawer-item">
                    <span class="drawer-label">ID:</span>
                    <span class="drawer-value">${item.id}</span>

            // æ˜¾ç¤ºDrawer
            drawer.classList.add('open');

            // è§¦å‘å›è°ƒï¼ˆæ¨¡æ‹Ÿï¼‰
            if (window.onSelect) {

        // å…³é—­Drawer

        // å¯åŠ¨åº”ç”¨

        // æš´éœ²ç»™å…¨å±€ï¼ˆç”¨äºæµ‹è¯•ï¼‰
        window.FeaturePanel = {
