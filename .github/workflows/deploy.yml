name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # 这行是关键，必须放在文件顶部

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 核心：安装依赖
      - name: Install Dependencies
        run: npm install  # 这会读取你的package.json

      # 核心：运行构建命令，必须确保能生成dist文件夹
      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 发布上一步生成的dist文件夹
