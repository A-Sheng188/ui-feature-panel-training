name: Build and Deploy to GitHub Pages
on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '*.html'
      - '*.css'
      - '*.js'
      - 'package.json'

# 设置权限
permissions:
  contents: write
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          npm install
        fi
        
    - name: Build project
      id: build
      run: |
        # 清理 dist 目录
        rm -rf dist/
        
        # 运行构建命令
        npm run build
        
        # 检查构建结果
        echo "Build output:"
        ls -la dist/
        
        # 如果没有 dist 目录，创建基础结构
        if [ ! -d "dist" ]; then
          mkdir -p dist
          echo "<html><body><h1>Built by GitHub Actions</h1></body></html>" > dist/index.html
        fi
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
