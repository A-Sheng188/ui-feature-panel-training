name: Deploy to GitHub Pages

on:
  # 当 CI 工作流在 main 分支上成功完成时触发
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

# 必需权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # 只在 CI 成功时运行
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    runs-on: ubuntu-latest
    
    # 指定 GitHub Pages 环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. 设置 Pages 环境
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 3. 上传 dist 目录作为制品
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 关键：这里指定 dist 文件夹
          path: './dist'
          
      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
