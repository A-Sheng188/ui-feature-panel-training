name: Generate dist

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码（获取完整历史）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # 3. 生成 dist 目录
      - name: Generate dist directory
        run: node tools/gen_dist.js
          
      # 4. 检查 dist 是否有变更
      - name: Check for changes in dist
        id: check-changes
        run: |
          if git diff --quiet --exit-code dist/; then
            echo "No changes in dist directory"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in dist directory"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat dist/
          fi
          
      # 5. 配置 Git（只有在有变更时才运行）
      - name: Configure Git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
      # 6. 拉取最新更改并推送（修复 non-fast-forward 错误）
      - name: Commit and push dist changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # 拉取远程最新更改（使用变基避免合并提交）
          git pull origin main --rebase --autostash
          # 添加变更
          git add dist/
          # 提交
          git commit -m "Automated: Update dist from gen.yml workflow"
          # 推送（强制推送，因为我们已经拉取了最新更改）
          git push origin HEAD:main
          
      # 7. 没有变更的通知
      - name: No changes notification
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "✅ No changes to dist directory. Everything is up to date."
