name: CI
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 修正为正确的参数
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Check dist consistency
      id: check-dist
      run: |
        # 保存构建后的状态
        git status
        
        # 检查dist是否有变化
        if git diff --quiet HEAD -- dist/; then
          echo "dist-clean=true" >> $GITHUB_OUTPUT
          echo "✅ dist目录干净，无手动修改"
        else
          echo "dist-clean=false" >> $GITHUB_OUTPUT
          echo "❌ dist目录有未提交的修改"
          git diff HEAD -- dist/
        fi
        
    - name: Upload dist as artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: dist/
        
    - name: Commit and push if dist has changes
      if: steps.check-dist.outputs.dist-clean == 'false'
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add dist/
        git commit -m "chore: update dist directory from CI build"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
