name: CI

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 第二步：设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # 第三步：初始化 npm 项目
      - name: Initialize project
        run: |
          npm init -y
          
      # 第四步：运行契约验证
      - name: Verify contract
        run: node tools/verify_contract.js
        
      # 第五步：运行单元测试
      - name: Run unit tests
        run: node tests/feature-panel.spec.js
        
      # 第六步：生成 dist 目录（如果不存在）
      - name: Generate dist if needed
        run: |
          if [ ! -d "dist" ]; then
            echo "Generating dist directory..."
            node tools/gen_dist.js
          else
            echo "Dist directory already exists"
          fi
          
      # 第七步：检查 dist 目录一致性
      - name: Dist consistency check
        run: |
          echo "Checking dist directory..."
          if [ -f "dist/index.html" ]; then
            echo "✅ Dist directory contains index.html"
          else
            echo "❌ Dist directory missing index.html"
            exit 1
          fi
          
      # 第八步：上传 dist 作为 artifact
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
          
      # 第九步：验证完成
      - name: CI Success
        run: echo "✅ CI pipeline passed all checks"
