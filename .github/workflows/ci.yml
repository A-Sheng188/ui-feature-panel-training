name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # 检查 lock file 是否存在
        if [ -f "package-lock.json" ]; then
          echo "Using package-lock.json"
          npm ci
        elif [ -f "yarn.lock" ]; then
          echo "Using yarn.lock"
          yarn install --frozen-lockfile
        else
          echo "No lock file found, creating one..."
          npm install --package-lock-only
        fi
        
    - name: Run tests
      run: npm test
      
    - name: Check for dist consistency
      if: always()
      run: |
        echo "CI check completed"
