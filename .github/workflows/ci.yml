name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Verify contract
        run: node tools/verify_contract.js
        
      - name: Run basic JavaScript check
        run: |
          if [ -f "src/feature-panel/feature-panel.js" ]; then
            echo "Checking JavaScript syntax..."
            node -c src/feature-panel/feature-panel.js || true
          fi
          
      - name: Run tests
        run: |
          if [ -f "tests/feature-panel.spec.js" ]; then
            echo "Running tests..."
            node tests/feature-panel.spec.js || true
          else
            echo "No test file found, skipping tests."
          fi
          
      - name: Re-generate dist for consistency check
        run: node tools/gen_dist.js
        
      - name: Check for manual changes in dist
        run: |
          echo "Checking if dist was manually modified..."
          if git diff --quiet --exit-code dist/; then
            echo "✅ dist directory is consistent with generation script"
          else
            echo "❌ ERROR: dist directory has manual changes!"
            git diff --stat dist/
            exit 1
          fi
          
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/
          retention-days: 1
